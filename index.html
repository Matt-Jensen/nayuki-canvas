<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Nayuki Canvas</title>

  <!-- Livereload -->
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

<body>
  <canvas id="canvas" style="display:block; margin: 0 auto; background-color: gray;" width="800" height="500"></canvas>
  <script src='../dist/nayuki-canvas.js'></script>
  <script>
    var myCanvas = nayukiCanvas(document.getElementById('canvas'));
    console.log(
      'idealNumNodes', myCanvas.idealNumNodes,
      'maxExtraEdges', myCanvas.maxExtraEdges,
      'radiiWeighPower', myCanvas.radiiWeightPower,
      'driftSpeed', myCanvas.driftSpeed,
      'repulsionForce', myCanvas.repulsionForce,
      'BORDER_FADE', myCanvas.BORDER_FADE,
      'FADE_IN_RATE', myCanvas.FADE_IN_RATE,
      'FADE_OUT_RATE', myCanvas.FADE_OUT_RATE,
      'FRAME_INTERVAL', myCanvas.FRAME_INTERVAL
    );
    var hash = document.location.hash.replace('#', '');
    hash = parseInt(hash, 10);
    hash = isNaN(hash) ? 0 : hash;
    document.location.hash = hash + 1 + '';
  </script>
</body>
</html>
