<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Nayuki Canvas</title>

  <!-- Livereload -->
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>
<body>
  <canvas id="canvas" style="display:block; margin: 0 auto; background-color: gray;" width="800" height="500"></canvas>
  <script src='../dist/nayuki-canvas.js'></script>
  <script>
    if (nayukiCanvas.isSupported()) {
      var myCanvas = nayukiCanvas(document.getElementById('canvas')).start();

      console.log('idealNumNodes', myCanvas._idealNumNodes);
      console.log('maxExtraEdges', myCanvas._maxExtraEdges);
      console.log('radiiWeighPower', myCanvas._radiiWeightPower);
      console.log('repulsionForce', myCanvas._repulsionForce);
      console.log('relWidth', myCanvas._relWidth);
      console.log('relHeight', myCanvas._relHeight);
      console.log('BORDER_FADE', myCanvas.BORDER_FADE);
      console.log('FADE_IN_RATE', myCanvas.FADE_IN_RATE);
      console.log('FADE_OUT_RATE', myCanvas.FADE_OUT_RATE);
      console.log('FRAME_INTERVAL', myCanvas.FRAME_INTERVAL);

      var hash = document.location.hash.replace('#', '');
      hash = parseInt(hash, 10);
      hash = isNaN(hash) ? 0 : hash;
      document.location.hash = hash + 1 + '';
    }
  </script>
</body>
</html>
