<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Nayuki Canvas</title>

  <!-- Livereload -->
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>
<body>
  <!-- <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script> -->
  <canvas id="canvas" style="display:block; margin: 0 auto; background-color: gray;" width="800" height="500"></canvas>
  <script src='../dist/nayuki-canvas.js'></script>
  <script>
    if (nayukiCanvas.isSupported()) {
      window.myCanvas = nayukiCanvas(document.getElementById('canvas')).start();

      console.log('idealnodeCount', myCanvas._idealnodeCount);
      console.log('maxExtraEdges', myCanvas._maxExtraEdges);
      console.log('radiiWeighPower', myCanvas._radiiWeightPower);
      console.log('repulsionForce', myCanvas._repulsionForce);
      console.log('relWidth', myCanvas._relWidth);
      console.log('relHeight', myCanvas._relHeight);
      console.log('borderFade', myCanvas.borderFade);
      console.log('fadeInRate', myCanvas.fadeInRate);
      console.log('fadeOutRate', myCanvas.fadeOutRate);
      console.log('frameInterval', myCanvas.frameInterval);
    }
  </script>
  <script src='/www/hash-counter.js'></script>
</body>
</html>
